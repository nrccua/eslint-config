name: Tag On Merge

on:
  push:
    branches:
      - master
      - main

jobs:
  tag:
    name: Add tag
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["14"]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: true
          fetch-depth: 0
      - uses: fregante/setup-git-user@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - run: npm i
      - run: npm run test
      - run: npm run update:version
      - name: Install JQ JSON Parser
        run: sudo apt update && sudo apt install jq -y
      - name: Extract version
        run: echo "PACKAGE_VERSION=$(jq -r '.version' package.json)" >> $GITHUB_ENV
      - uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{ env.PACKAGE_VERSION }}
          prerelease: false
          title: v${{ env.PACKAGE_VERSION }}
      - name: Who Am I?
        run: git config --get user.name && git config --get user.email
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: Slack Notify
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_TITLE: A new release of @encoura/eslint-config has been created. New version is ${{ env.PACKAGE_VERSION }}
          SLACK_USERNAME: GitHub Rlease Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON: https://github.githubassets.com/pinned-octocat.svg
